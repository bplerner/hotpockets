<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hot Pocket or Not?</title>

    <!-- Bootstrap -->
    <link href="css/page.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="page_title">
						<h2>Hot Pocket or Not?</h2>
					</div>
				</div>
			</div>

      <div class="row">
        <div class="col-md-12">
          <img id="main_img" src="" alt="you are a towel"/>
          <div class="col-md-12">
            <p id="answer"> </p>
          </div>
          <div style="float: right">
            <div class="btn"><label><input type="button" onClick="getPic()" value="Next"></label></div>
          </div>
  
          <br />
          <br />
        </div>
      </div>

       <div class="row">
        <div class="col-xs-6"> 
            <img id="HP" src="" onClick="hpClick()" alt="Hot Pocket"/>
        </div>
        <div class"col-xs-6">
            <img id="nHP" src="" onClick="notHpClick()" alt="Not"/>
        </div>
      </div>
      
	</div>

  <script>
      var rnd;
      var hp; /*hp = true means it is a hot pocket*/
      var imgName;
      var freeClick; /*keeps people from clicking multiple answers on the same pic*/
      var answerNum; /*random generation for response*/
      var correct; /*text for right answer*/
      var wrong; /*text for wrong answer*/

      getPic() /*start the page by loading a main pic*/

      function getPic() { /*sets the picture and defines if HotPocket or Not is correct*/
          freeClick = 1
          rnd = Math.floor((Math.random() * 10) + 1);
          document.getElementById("answer").innerHTML = "";
          imgName = "img/" + rnd + ".jpg"
          document.getElementById("main_img").src = imgName;
          document.getElementById("HP").src = "img/hpButton.png";
          document.getElementById("nHP").src = "img/notHpButton.png";
          if (rnd <= 5) {
              hp = true;
          } else {
              hp = false;
          }
      }

      function getAnswer() { /*generates the response for a right and wrong answer*/
        answerNum = Math.floor((Math.random() * 10) + 1);
        switch (answerNum) {
            case 1:
                correct = "Fabulous!";
                wrong = "Terrible!";
                break;
            case 2:
                correct = "Wow!  You are a genius!";
                wrong = "You dolt!";
                break;
            case 3:
                correct = "Hot Dog! Or should I say, Hot Pocket!";
                wrong = "You are the worst at everything!";
                break;
            case 4:
                correct = "Fantastic Stuff!";
                wrong = "You are a total sucker!";
                break;
            case 5:
                correct = "Brilliant!";
                wrong = "NO!  THAT IS NOT RIGHT!";
                break;
            case 6:
                correct = "Great Job!";
                wrong = "FALSE!  So very very false!";
                break;
            case 7:
                correct = "You > Einstein^Hawking";
                wrong = "Why must you be so wrong?";
                break;
            case 8:
                correct = "Rockstar!";
                wrong = "You just ruined my day";
                break;
            case 9:
                correct = "Perfect!";
                wrong = "Not even close!";
                break;
            case 10:
                correct = "You are correct";
                wrong = "You are incorrect";
                break;
            default:
                correct = "Yep!";
                wrong = "Nope!";
        }
    }   
         

    function hpClick() { /* for when someone clicks on HotPocket*/
    
        getAnswer()
        document.getElementById("nHP").src = "img/notHpButtonGrey.png";
        if (freeClick >0) {
            if (hp == true) {
                document.getElementById("answer").innerHTML = correct;
            } else {
                document.getElementById("answer").innerHTML = wrong;
            }
            freeClick--
        }
        
     }
     function notHpClick() { /* for when someone clicks on Not*/

        getAnswer()
        document.getElementById("HP").src = "img/hpButtonGrey.png";
        if (freeClick >0) {
            if (hp == false) {
                document.getElementById("answer").innerHTML = correct;
            } else {
                document.getElementById("answer").innerHTML = wrong;
            }
            freeClick--
        }
        
     }


  </script>

  </body>
  
</html>
